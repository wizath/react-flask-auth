<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="static/bootstrap.min.js"></script>
    <style>
        nav {
            border-bottom: 1px solid #e7e7e7;
        }

        footer {
            margin-bottom: 10px;
        }

        .content {
            min-height: calc(100vh - 188px);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-light navbar-expand-lg">

    <div class="container">

        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>

</nav>

<div class="content mt-5">

    <div class="container">

        <div class="row">

            <div class="col-md-4 offset-md-4">

                <h4 class="mb-4">Login</h4>
                <form>
                    <div class="form-group my-2">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group my-2">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check my-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                </form>

            </div>

        </div>

        <div class="row mt-5">

            <div class="col-md-4">

                <h4 class="mb-4">Session Info</h4>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Valid</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <td>Valid</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <td>Valid</td>
                        <td>True</td>
                    </tr>
                    </tbody>
                </table>


            </div>

            <div class="col-md-4">

                <h4 class="mb-4">Actions</h4>

                <button type="button" class="btn btn-primary my-2">Refresh</button>
                <br>
                <button type="button" class="btn btn-primary my-2">Logout</button>
                <br>
                <button type="button" class="btn btn-primary my-2">Invalidate</button>

            </div>

            <div class="col-md-4">
                <h4 class="mb-4">Private</h4>
                <button type="button" class="btn btn-primary">Access</button>
                <hr>
                <p>Result: 0</p>
            </div>

        </div>

    </div>

</div>

<footer>
    <div class="container">
        <hr/>

        <div class="row">

            <div class="col-sm-4">
                <p>Â© 2019 by wizlabs.pl</p>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
